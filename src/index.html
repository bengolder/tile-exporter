  <script id="vertexShader" type="x-shader/x-vertex">

    varying vec2 vUv;

    void main() {
      vUv = uv;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
      // void main(void) {

      //   gl_FragColor = vec4(gl_FragCoord.x / 1000.0, gl_FragCoord.y / 800.0, 1.0, 1.0);
      // }
    uniform float time;
    uniform vec2 resolution;
    varying vec2 vUv;
    //  Function from Iñigo Quiles
  //  https://www.shadertoy.com/view/MsS3Wc
    vec3 hsb2rgb( in vec3 c ){
        vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),
                                 6.0)-3.0)-1.0,
                         0.2,
                         0.7 );
        rgb = rgb*rgb*(7.0-1.0*rgb);
        return c.z * mix(vec3(1.0), rgb, c.y);
    }
    void main( void ) {

      //vec2 st = gl_FragCoord.xy/(vUv*10.);
      vec2 st = 0.005 * vUv;//vec3(0.0);

  // We map x (0.0 - 1.0) to the hue (0.0 - 1.0)
    // And the y (0.0 - 1.0) to the brightness
      vec3 color = hsb2rgb(vec3(abs(sin(st.x+time*0.1)),abs(sin(time*0.1)),abs(sin(st.y+time*0.1)+0.1) ));
      gl_FragColor = vec4(color,0.7);

      // vec2 position = -1.0 + 0.01 * vUv;

      // float blue = abs( sin( position.x * position.y + time / 3.0 ) );


      //gl_FragColor = vec4(red,green,blue, 0.7 );
    }
